<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/stylesH.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <div>
            <h1>Calculadora de Homeostasis</h1>
            <img src="../img/formula.png" alt="Formula de ROBERT-MAY">
            <label for="prob">Promedio de las probabilidades de los estados (x):</label>
            <input type="number" id="prob" name="prob" min="0" max="1" step="0.01">
            <label for="years">Valor de años para el proyecto (r):</label>
            <input type="number" id="years" name="years" min="0">
            <label for="iterations">Número de iteraciones:</label>
            <input type="number" id="iterations" name="iterations" min="1">
            <button onclick="calculate()">Calcular</button>
        </div>
        <table id="result">
            <tr>
                <th>X</th>
                <th>R</th>
                <th>Y</th>
            </tr>
        </table>
    </div>
    <div class="container">
        <canvas id="chart"></canvas>
        <div id="moda"></div>
        <div class="botones">
            <button onclick="borrarTodo()">Borrar Todo</button>
            <button onclick="guardarDatos()">Guardar Datos</button>
            <button onclick="volveralMenu()">Volver al Menu</button>
        </div>
    </div>

    <script src="../javascript/javascriptH.js"></script>
</body>

</html>
